<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
 
	<button class="modal-show">Заполнить заявку</button>

	<div class="modal-wrap hide" id="sign-in">
		<div class="modal">
			<button class="modal-close round-close" data-modal="#sign-in"></button>

			<form id="form">
				<h3>Заполните форму</h3>
				<label for="first-name">Имя</label><br>
				<input type="text" name="first-name" id="first-name"><br>
				<label for="second-name">Фамилия</label><br>
				<input type="text" name="second-name" id="second-name"><br>
				<label for="email">E-mail</label><br>
				<input type="email" id="email" name="email"><br>
				<input type="checkbox" name="hood" id="hood">
				<label for="hood">С капюшоном</label><br>
				<label for="color">Выберите цвет</label>
				<input type="color" id="color" name="color">
				<hr>
				<br>
				<input type="submit"	value="Отправить" id="send-form">
			</form>
		</div>
	</div>
 
	

	<script src="js/serialize.js"></script>
	 <script src="js/form2.js"></script>
	 <script src="js/modal.js"></script>
  </body>
</html>

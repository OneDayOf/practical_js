<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			margin: 30px;
		}
	</style>
</head>
<body>
	<div>
		Text: <input type="text" class="text-input">
	</div>
	<div>
		Pass: <input type="password" class="pass-input">
	</div>
	<div>
		Range: <input type="range" class="range-input" min='0' max='10' value=0>
	</div>
	<div>
		Calendar: <input type="date" class="calendar-input">
	</div>
	<div>
		Color: <input type="color" class="color-input">
	</div>
	<div>
		Checkbox: <input type="checkbox" id="checkbox-input" class="checkbox-input">
		<label for="checkbox-input">Choose me</label>
	</div>

	<div>
		Radio: <input type="radio" id="radio-1" name="radio" class="radio-input" value='Сидя'>
				 <label for="radio-1">Option 1</label>
				 <input type="radio" id="radio-2" name="radio" class="radio-input" value='Стоя'>
				 <label for="radio-2">Option 2</label>
				 <input type="radio" id="radio-3" name="radio" class="radio-input" value='На крыше'>
				 <label for="radio-3">Option 3</label>
	</div>


	<div>
		<button class="push">Push</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
